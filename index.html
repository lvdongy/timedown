<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timedown</title>
    <style>
        body{
            text-align: center;
            color: #464646;
            padding: 0 20%;
        }
        .t{
            padding-top: 1em;
            font-weight: bold;
            color: #8baf9b;
            font-size: 48px;
        }
        .t2{
            margin-bottom: 0px;
        }

        .item{
            /* margin-bottom: 100px; */
            padding: 100px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .item-label{
            color: #a5a5a5;
        }
    </style>
</head>
<body>
    <!-- <div class="t">Timedown.js</div> -->
    <!-- <div class="t2">简单，易用倒计时小工具 ⏰</div> -->

    <div class="item">
        <div class="item-label">默认</div>
        <h1 class="time1"></h1>
    </div>
    <div class="item">
        <div class="item-label">更改格式</div>
        <h1 class="time2"></h1>
    </div>

    <div class="item">
        <h2 class="time3"></h2>
        <p class="time3-d"></p>
        <p class="time3-h"></p>
        <p class="time3-m"></p>
        <p class="time3-s"></p>
    </div>

    <button id="show2">show2</button>
    <button id="show">show</button>
    
    
    <script type="module">

        import Timedown from './timedown.js';

        let timer1 = new Timedown({
            id: 1,
            endTime: Date.now() + 1000 * 60 * 1,
            endText: 'ok',
            selector: '.time1',
            endCallback: handleTimeEnd
        })
        let timer2 = new Timedown({
            id: 2,
            endTime: Date.now() + 1000 * 60 * 60 * 24 * 10,
            endText: 'ok',
            selector: '.time2',
            format: '⏰: {d}个日落与日出，{h}个小时，{mm}分{ss}秒',
            endCallback: handleTimeEnd
        })
        let timer3= new Timedown({
            id: 3,
            endTime: Date.now() + 1000 * 60 * 60 * 24 * 10,
            selector: {
                value: '.time3',
                day: '.time3-d',
                h: '.time3-h',
                dd: '.time3-s'
            },
            format: '⏰: {d}个日落与日出，{h}个小时，{mm}分{ss}秒',
            endCallback: handleTimeEnd
        })

        function handleTimeEnd(id){
            console.log(`倒计时${id}号已结束！`)
        }
        
        document.getElementById('show').onclick = function(){
            console.log(timer3);
        }
        document.getElementById('show2').onclick = function(){
            console.log(timer2);
        }

    </script>
</body>
</html>
